<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chmod Helper</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1>Chmod Helper</h1>
        <div class="permcon">
            <div class="user box">
                <h2>User</h2>
                <input type="checkbox" name="Read" id="user-read"> Read<br>
                <input type="checkbox" name="Write" id="user-write"> Write<br>
                <input type="checkbox" name="Execute" id="user-execute"> Execute<br>
            </div>
            <div class="group box">
                <h2>Group</h2>
                <input type="checkbox" name="Read" id="group-read"> Read<br>
                <input type="checkbox" name="Write" id="group-write"> Write<br>
                <input type="checkbox" name="Execute" id="group-execute"> Execute<br>
            </div>
            <div class="all box">
                <h2>All Users</h2>
                <input type="checkbox" name="Read" id="all-read"> Read<br>
                <input type="checkbox" name="Write" id="all-write"> Write<br>
                <input type="checkbox" name="Execute" id="all-execute"> Execute<br>
            </div>
        </div>
        <div class="other box">
            <h2>Other</h2>
            <input type="checkbox" name="setuid" id="setuid"> Setuid<br>
            <input type="checkbox" name="setgid" id="setgid"> Setgid<br>
            <input type="checkbox" name="sticky" id="sticky"> Sticky<br>
        </div>
    </div> 
    <div>
        <div class="result-box">
            <p class="result"></p>
            <svg class="copy-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill="#FFFFFF" fill-rule="evenodd" d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 010 1.5h-1.5a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-1.5a.75.75 0 011.5 0v1.5A1.75 1.75 0 019.25 16h-7.5A1.75 1.75 0 010 14.25v-7.5z"></path><path fill="#ffffff" fill-rule="evenodd" d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0114.25 11h-7.5A1.75 1.75 0 015 9.25v-7.5zm1.75-.25a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-7.5a.25.25 0 00-.25-.25h-7.5z"></path></svg>
        </div>
    </div>
</body>
</html>
